<script>
    var idToken = document.location.hash.replace(/.*id_token=([^&]+).*/, '$1');
    if (idToken) {
        console.log('ID Token: ' + idToken);
        sessionStorage.setItem('idToken', idToken);
    }

    var test = function() {
        jQuery.ajax({
            url: '/api/v1/products',
            headers: {'Authorization': 'Bearer ' + sessionStorage.getItem('idToken')},
            success: function(data) {
                console.log(data);
            }
        });
    }
</script>

<form>
    <button type="button" onclick="test()">Request protected resource</button>

</form>
